stages:
  eda:
    cmd: python src/eda.py
    deps:
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data_raw\BBC News Sample Solution.csv
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data_raw\BBC News Train.csv
    outs:
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\plots\eda_plot_with_count.png
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\plots\eda_plot_with_frequency.png
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\plots\testdata_eda_plot_with_count.png
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\plots\testdata_eda_plot_with_frequency.png

  feature_engineering:
    cmd: python src/feature_engineering.py
    deps:
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\src\eda.py
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data_raw\BBC News Sample Solution.csv
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data_raw\BBC News Train.csv
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data_raw\BBC News Test.csv
    outs:
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\X_test.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\y_test.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\X_train.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\y_train.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\tfidf.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\train.csv

  model_creating:
    cmd: python src/model_creating.py
    deps:
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\X_test.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\y_test.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\X_train.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\data\processed\y_train.pickle
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\src\eda.py
    params:
    - logistic_regression.params.C
    - logistic_regression.params.class_weight
    - logistic_regression.params.multi_class
    - logistic_regression.params.penalty
    - logistic_regression.params.solver
    metrics:
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\reports\parameters.json:
        cache: false
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\reports\scores.json:
        cache: false
    outs:
    - E:\DataScience_internship_with_ineuron\newsarticalesorting\newsarticlesorting\models\logistic_regression_model.pickle
